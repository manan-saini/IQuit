<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Quit - Phone Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sim-root">
        <div class="phone-header">Messages</div>
        <div id="chat-messages" class="phone-chat"></div>
        <div class="phone-input-bar">
            <input id="chat-input" type="text" placeholder="iMessage" autocomplete="off" />
            <button id="chat-send" class="phone-send">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='phone.js') }}"></script>
</body>
</html>
